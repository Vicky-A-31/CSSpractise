<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        const array = [98,45,23,67,80,12,56,31,50]
        let len = array.length

        document.write(array+"<br>")
        let swap

        for(let i=0; i<len; i++){
            swap = true
            for(let j=0; j<len-i-1; j++){
                if(array[j]>array[j+1]){
                    temp = array[j]
                    array[j] = array[j+1]
                    array[j+1] = temp
                    swap = false
                }
            }
            if(swap == true){
                break;
            }
        }

        document.write(array)
    </script>
</body>
</html>
