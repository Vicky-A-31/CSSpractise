<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Border only</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(46, 44, 44);
        }
        div.circle{
            width:200px;
            height: 200px;
            background-color: transparent;
            border-radius: 50%;
            border: 8px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
